<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('in_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
        }

        .form-container,
        .inventory-container {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <div class="form-container">
            <h2>Add New Product</h2>
            <form id="product-form">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="inventory-container">
            <h2>Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory items will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('product-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const productName = document.getElementById('productName').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            // Create a new row and cells
            const table = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const productNameCell = newRow.insertCell(0);
            const descriptionCell = newRow.insertCell(1);
            const priceCell = newRow.insertCell(2);
            const quantityCell = newRow.insertCell(3);

            // Add values to the cells
            productNameCell.textContent = productName;
            descriptionCell.textContent = description;
            priceCell.textContent = price;
            quantityCell.textContent = quantity;

            // Clear the form
            document.getElementById('product-form').reset();
        });
    </script>
</body>
</html>
